<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
<head>
    <title>Profile - Time Management App</title>
    <link href="${pageContext.request.contextPath}/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Welcome, ${user.username}!</h2>
        
        <div class="profile-info">
            <p>Email: ${user.email}</p>
            
            <h3>Your Goals</h3>
            <c:if test="${not empty user.goals}">
                <p>${user.goals}</p>
            </c:if>
            
            <h3>Your Schedule</h3>
            <c:if test="${not empty user.schedule}">
                <p>${user.schedule}</p>
            </c:if>
        </div>
        
        <form action="${pageContext.request.contextPath}/profile" method="post">
            <div class="form-group">
                <label for="goals">Update Goals:</label>
                <textarea id="goals" name="goals" rows="4">${user.goals}</textarea>
            </div>
            
            <div class="form-group">
                <label for="schedule">Update Schedule:</label>
                <textarea id="schedule" name="schedule" rows="4">${user.schedule}</textarea>
            </div>
            
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>

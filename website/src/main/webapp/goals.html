

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Set Your Goals</h2>

        <!-- Add Goal Form -->
        <form th:action="@{/goals}" th:object="${goal}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Goal Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter goal title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Goal Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Enter goal description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Goal</button>
        </form>

        <!-- Goal List -->
        <ul class="list-group mt-4">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="goal : ${goals}">
                <span th:text="${goal.title}"></span>
                <a th:href="@{/goals/delete/{id}(id=${goal.id})}" class="btn btn-danger">Delete</a>
            </li>
        </ul>
    </div>
</body>
</html>




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Task Management</h1>

        <!-- Task Form -->
        <form th:action="@{/tasks}" th:object="${task}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter task name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Enter task description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            <li class="list-group-item task-item" th:each="task : ${tasks}">
                <span th:text="${task.name}"></span>
                <button th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-delete">Delete</button>
            </li>
        </ul>
    </div>

    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

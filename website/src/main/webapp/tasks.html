

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your Tasks</h2>

        <!-- Add Task Form -->
        <form th:action="@{/tasks}" th:object="${task}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter task name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Enter task description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>

        <!-- Task List -->
        <ul class="list-group mt-4">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="task : ${tasks}">
                <span th:text="${task.name}"></span>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
            </li>
        </ul>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
